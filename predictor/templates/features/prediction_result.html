{% extends 'features/main.html' %}
{% block content %}


<h1>Prediction Result</h1>
{% if prediction_result %}
    <p>Your risk for heart disease is: <strong>{{ prediction_result }}</strong></p>
{% endif %}
{% if error %}
    <p style="color: red;">Error: {{ error }}</p>
{% endif %}
<div class="input-submit">
    <a href="{% url 'risk' %}" class="submit-button">Back to Risk Assessment</a>
</div>

{% endblock %}
