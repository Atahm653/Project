{% extends 'features/main.html' %}

{% load static %}

{% block title %}Create an account{% endblock %}

{% block content %}

<link rel = "stylesheet" type = "text/css" href = "{% static 'css/register.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="register-box">
        <div class="register-header">
            <header>Register</header>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="input-box">
           <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
        </div>

        <form action = "{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="input-submit">
            <button class="submit-button" id="submit"></button>
            <label for="submit">Sign Up</label>
          </div>
        </form>
        <div class="sign-in-link">
            <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
    </div>
</body>
</html>
{% endblock %}
